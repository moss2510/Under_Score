<!DOCTYPE html>
<html lang="en">

    <title>Under_Score</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="Content/game.css">

<body>
    <div id="container" width="50%" margin="auto">
        <canvas id="canvas" width="800px" height="600px"></canvas>
        <div id="controls">
                <h3>Controls</h3>
                <span>Movement - Left / Right Arrow Key</span>
                <span>Clamp - Up / Down Arrow Key</span>

                <span>Move Up - F</span>
                <span>Move Down - V</span>
                <span>Reduce Health - G</span>
            </div>

    <!-- Utils -->

    <script src="./Scripts/physics/physics.js"></script>
    <!-- Config -->
